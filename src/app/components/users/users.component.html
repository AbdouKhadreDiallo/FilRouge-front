<div class="data-div">
	<div class="espace-ajout">
		<button mat-raised-button color="primary" [routerLink]="['add']">Ajouter utilisateur</button>
	</div>
	<table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">
		 
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> Id </th>
			<td mat-cell *matCellDef="let element">  {{element.id}} </td>
		</ng-container>
		<ng-container matColumnDef="firstname">
			<th mat-header-cell *matHeaderCellDef> Prenom </th>
			<td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
		</ng-container>
		<ng-container matColumnDef="lastname">
			<th mat-header-cell *matHeaderCellDef> Nom </th>
			<td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
		</ng-container>
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>
		<ng-container matColumnDef="profil">
			<th mat-header-cell *matHeaderCellDef> Profil </th>
			<td mat-cell *matCellDef="let element"> {{element.profil['libelle']}} </td>
		</ng-container>
		 <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">     
          <mat-icon class="mat-18">reorder</mat-icon>     
    </td>
  </ng-container>
   <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
            <mat-icon class="mat-18">system_update</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
		<button mat-icon-button color="warn" (click)="deleteUser(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
		</button>
        </td>
      </ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[2, 10, 25, 100]"></mat-paginator>
</div>
